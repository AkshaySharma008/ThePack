<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/b.png');">
				   
			<button onclick="location.replace('./sos.html')" style="height:5em;width:5em;border-radius:1em;color:antiquewhite;background:rgb(190, 75, 8)">SOS</button>

			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

					</span>

					<div class="wrap-input100 validate-input " data-validate = "Username is reauired">

						<input class="input100" type="text" name="username" id="username" >
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password-Required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" id="pass">
					</div>

					
	<br>				
					
				

					
				</form>

						Login
						</button>
	
					</div>
				</div>
